<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">

<body>
    <div class="main">
        <p>Sign in</p>
        <div class="bordure"></div>
        <form method="post" action="traitement.php">

            <input class="champ" type="text" id="nom" name="nom" placeholder=" johndoe">

            <label for="password">Password: <br /></label>
            <input class="champ" type="password" id="password" name="password" placeholder=" ********">

            <div class="radio">
                <input class="check" type="radio" name="group" value="ABC Dev" id="ABC Dev" />

                <input class="check" type="radio" name="group" value="DWWM" id="DWWM" />

                <br />
                <input class="check" checked="checked" type="radio" name="group" value="CDA" id="CDA" />

            </div>
            <input class="bouton" type="submit" value="SIGN IN" />
            <br/>
            <a href="#">Forgot Password?</a>
        <div class="bordure"></div>
        <p id="deux">New User</p>
        <button type="button">SIGN UP</button>
    </div>
</form>
